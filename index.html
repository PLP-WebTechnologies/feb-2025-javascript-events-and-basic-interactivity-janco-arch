<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Interactive Page</h1>
    
    <button id="dynamicButton">Click Me</button>
    
    <div id="gallery">
        <img src="pexels-leefinvrede-31762656.jpg" alt="Image 1">
        <img src="pexels-melike-baran-407276327-32054197.jpg" alt="Image 2">
    </div>
    
    <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
